language: objective-c
osx_image: xcode10.2
before_install:
  - gem install cocoapods -v '1.7.1'
install:
  - ./install_swiftlint.sh
script:
  - gem install travis
  - travis lint .travis.yml --no-interactive
  - swiftlint
  - xcodebuild clean build -workspace Example/TypographyKit.xcworkspace -scheme TypographyKit-Example -destination "platform=iOS Simulator,name=iPhone X" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
  - pod lib lint --allow-warnings